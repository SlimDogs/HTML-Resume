<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Tautvydas Derzinskas // Curriculum Vitae</title>
    <meta name="description" content="">
    <meta name="author" content="Tautvydas Derzinskas">

    <link rel="stylesheet" href="Styles/cv.css?v=1.1">
</head>

<body>

    <div id="warning-message">
        At the moment your browser is ignoring JavaScript. For the best experience please enable JavaScript support.
    </div>

    <div id="wrapper">
        <header>
            <div data-lang-title="author" class="logo"></div>
            <h1 data-lang-label-title="author">Tautvydas Derzinskas</h1>
            <div class="sub-title overlay-line-container">
                <div class="overlay-line"></div>
                <h2 data-lang-label-title="cv">Curriculum Vitae</h2>
            </div>
        </header>

        <ul id="language-selector" class="invisible-item">
            <li class="uk active" data-lang-title="english"></li>
            <li class="lt" data-lang-title="lithuanian"></li>
            <li class="pl" data-lang-title="polish"></li>
            <li class="ru" data-lang-title="russian"></li>
        </ul>

        <div id="contacts">
            <div class="table-block">
                <div class="table-block-row">
                    <div class="table-block-cell">
                        <div class="contact-item">
                            <span data-lang-label-title="birthDateLabel">Birth date</span>
                            <span data-lang-label-title="birthDateValue">12 / 10 / 1988</span>
                        </div>
                    </div>
                    <div class="table-block-cell">
                        <div class="contact-item">
                            <span data-lang-label-title="emailLabel">Email address</span>
                            <span data-lang-label-title="emailValue">tautvydasUk@gmail.com</span>
                        </div>
                    </div>
                </div>
                <div class="table-block-row">
                    <div class="table-block-cell">
                        <div class="contact-item">
                            <span data-lang-label-title="webLabel">Personal web</span>
                            <span data-lang-label-title="webValue">http://tautvydas.info</span>
                        </div>
                    </div>
                    <div class="table-block-cell">
                        <div class="contact-item">
                            <span data-lang-label-title="phoneLabel">Phone number</span>
                            <span data-lang-label-title="phoneValue">07442977197</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="block-divider"></div>

    </div>

    <script src="Scripts/cv.js"></script>
</body>

</html>
